<!DOCTYPE html>
<html>
  <head>
    <title>5f</title>
  </head>
  <body>
    <script>
      let coffe = 5;
      let bagel = 3;
      let soup = 9;
      let total = 0;
      total = (coffe * 1) + (bagel * 2) + (soup * 1);
      let tax = total * 0.1;
      console.log(`cost = ${total}`)
      console.log(`tax (10%) = ${tax}`);
      console.log(`The total cost = ${total + tax}`);
    </script>    
  </body>
