<!DOCTYPE html>
<html>
  <head>
    <title>6d</title>
  </head>
  <body>
    Insert Age: <input type="text"  id='Age'placeholder="">
    <button onclick="Discount()">Load</button>
    
    <script>
      function Discount(){
          let ageInput = document.getElementById('Age').value;
          let age = parseInt(ageInput);

          if( age <= 6 || age >= 65){
            console.log('discount')
          } else{
            console.log('not discount')
          }
      }
      
    </script>

  </body>
</html>
