<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>

      console.log(typeof(true)); //Boolean
      false // Boolean

      console.log(3 > 5) //false

      console.log(5 == '5.00') // true
      console.log(5 === '5.00') // false

      if (false) {
        console.log('hello');
      } else {
        console.log('else');
      }


      const age = 16;

      if (age >= 16) {
        console.log('You can drive');
      } else if (age >=14) {
        console.log('Almost there!')
      }
      else {
        console.log('You can not drive');
      }

    </script>
  </body>
</html>
