<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
      letCalculation('1')
      ">1</button>

      <button onclick="
      letCalculation('2')
      ">2</button>

      <button onclick="
      letCalculation('3')
      ">3</button>

      <button onclick="
      letCalculation(' + ')
      ">+</button>
    </p>

    <p>
      <button onclick="
      letCalculation('4')
      ">4</button>

      <button onclick="
      letCalculation('5')
      ">5</button>

      <button onclick="
      letCalculation('6')
      ">6</button>

      <button onclick="
      letCalculation(' - ')
      ">-</button>
    </p>

    <p>
      <button onclick="
      letCalculation('7')
      ">7</button>

      <button onclick="
      letCalculation('8')
      ">8</button>

      <button onclick="
      letCalculation('9')
      ">9</button>

      <button onclick="
      letCalculation (' * ')
      ">*</button>
    </p>

    <p>
      <button onclick="
      letCalculation('0')
      ">0</button>

      <button onclick="
      letCalculation('.')
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
      letCalculation(' / ')
      ">/</button>
    </p>

    <p>
      <button onclick="
      letCalculation(' ')
      ">Clear</button>
    </p>
    <script>
      let calculation = '';
      function letCalculation(value){
        calculation += value;
        console.log(calculation)
      }
    </script>
  </body>
</html>
