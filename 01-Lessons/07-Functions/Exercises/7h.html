  <button onclick="convertLenght(50, 'ft', 'miles')">convert</button>
    <script>
    let result = 0;
      function convertLenght(lenght, from, to) {


        if (from === 'miles' && to === 'km') {
          result = lenght * 1.6
        } else if (from === 'miles' && to === 'ft') {
          result = lenght * 5280
        }

        if (from === 'km' && to === 'miles') {
          result = lenght / 1.6
        } else if (from === 'km' && to === 'ft') {
          result = lenght * 3281
        }

        if (from === 'ft' && to === 'km') {
          result = lenght / 3281
        } else if (from === 'ft' && to === 'miles') {
          result = lenght / 5280
        }
        console.log(result);
      }
    </script>
