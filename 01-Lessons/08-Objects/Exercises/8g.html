  <script>
    /*
    8g. Search how to repeat a string
    many times ('test' 2 times => 'testtest')
    */
   
    // Using the repeat() method to repeat a string
    let str = 'test';
    let repeatedStr = str.repeat(2);
    console.log(repeatedStr);  // Output: 'testtest'
