<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <div>
      <button onclick="
            console.log(`Cart quantity: ${cartQuantity}`);
          ">Show Quantity</button>
    </div>
    <div>
      <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>
    </div>

    <div>
        <button onclick="
          updateCartQuantity(-1);
        ">Remove from cart</button>

        <button onclick="
          updateCartQuantity(-2);
        ">-2</button>

        <button onclick="
          updateCartQuantity(-3);
        ">-3</button>
    </div>

    <div>
      <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    </div>
    <div>
       <p class="text">Cart quantity: 0</p>
    </div>

    

   

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        document.querySelector('.text').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>

    <style>
      div{
        padding: 10px;
      }
      button{
        margin-right: 10px;
        padding-right: 10px;
      }
    </style>
  </body>
</html>
