<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise-9a</title>
</head>
<body>
  <button>9a</button>
  <button class="second-Button">9b</button>
  <script>
    const buttonText = document.querySelector('button').innerText
    document.querySelector('.second-Button').addEventListener('click',changeButton);

    console.log(buttonText);

    function changeButton() {
      const secondButton = document.querySelector('.second-Button')
      secondButton.innerText = secondButton.innerText === '9b' ? '9b changed' : '9b'
    }
  </script>
</body>
</html>
