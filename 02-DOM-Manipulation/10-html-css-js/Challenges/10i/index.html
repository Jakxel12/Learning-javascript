<!DOCTYPE html>
<html>
  <head>
    <title>
      Exercise 10i
    </title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="display">
      
      <!-- Create an element to display the calculation. -->
      <p class="js-calculation"></p>
  
      <p>
        <button onclick="
          updateCalculation('1');
        ">1</button>
  
        <button onclick="
          updateCalculation('2');
        ">2</button>
  
        <button  onclick="
          updateCalculation('3');
        ">3</button>
  
        <button class="button-orange" onclick="
          updateCalculation(' + ');
        ">+</button>
      </p>
  
      <p>
        <button onclick="
          updateCalculation('4');
        ">4</button>
  
        <button onclick="
          updateCalculation('5');
        ">5</button>
  
        <button onclick="
          updateCalculation('6');
        ">6</button>
  
        <button class="button-orange" onclick="
          updateCalculation(' - ');
        ">-</button>
      </p>
  
      <p>
        <button onclick="
          updateCalculation('7');
        ">7</button>
  
        <button onclick="
          updateCalculation('8');
        ">8</button>
  
        <button  onclick="
          updateCalculation('9');
        ">9</button>
  
        <button class="button-orange" onclick="
          updateCalculation(' * ');
        ">*</button>
      </p>
  
      <p>
        <button onclick="
          updateCalculation('0');
        ">0</button>
  
        <button onclick="
          updateCalculation('.');
        ">.</button>
  
        <button onclick="
          calculation = eval(calculation);
          displayCalculation();
  
          localStorage.setItem('calculation', calculation);
        ">=</button>
  
        <button  class="button-orange"; onclick="
          updateCalculation(' / ');
        ">/</button>
      </p>
  
      <p>
        <button class="button-clear"; onclick="
          calculation = '';
  
          // Display the calculation on the page
          // instead of console.log
          displayCalculation();
  
          localStorage.setItem('calculation', calculation);
        ">Clear</button>
      </p>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
