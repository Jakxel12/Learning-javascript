<!DOCTYPE html>
<html>

      Exercise-11k
    </title>

  <body>

    <script>
      function countPositive(nums) {
        let  result = 0;

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] >= 0) {
            result ++;
          }
        }
        return result;
      }
      console.log(countPositive([2,12,-1]));
    </script>
  </body>
</html>
