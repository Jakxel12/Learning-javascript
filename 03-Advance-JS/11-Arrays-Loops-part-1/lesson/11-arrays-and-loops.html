   const nums = [1,1,3];
   let total = 0;
   
   for (let i = 0; i < nums.length; i++) {
    const num = nums[i];
    total += num;
   }
   console.log(total);

   const numsDouble = [];

   for (let i = 0; i < nums.length;i++) {
    const num = nums[i];
    numsDouble.push(num * 2);

   }
   console.log(numsDouble);
  </script>
