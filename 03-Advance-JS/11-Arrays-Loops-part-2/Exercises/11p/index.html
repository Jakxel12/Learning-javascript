  <body>

    <script>
      const array = ['hello', 'world', 'search', 'good', 'search','another'];
      const results = [];
      for (let i = 0; i < array.length; i++) {
        if (array[i] === 'search') {
          results.push(i);
        }
      }
      if (results.length === 0) {
        console.log(-1);
      } else {
        console.log("The word 'search' was found at indices:", results);
      }
    </script>
  </body>
</html>
