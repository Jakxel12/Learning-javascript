<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise-11s</title>
</head>
<body>
  
  <script>
    function removeEgg(foods) {
      const result = [];
      let eggCount = 0;
      const reverseFoods = foods.reverse();
      
      for (let i = 0; i < reverseFoods.length; i++) {
        if (reverseFoods[i] === 'egg') {
          eggCount++;
          if (eggCount <= 2) {
            continue; // Skip the first two 'egg' elements after reversing
          }
        }
        result.push(reverseFoods[i]);
      }
      
      result.reverse(); // Reverse the result back to the original order
      return result;
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham'])); // ['egg', 'apple', 'ham']
  </script>
</body>
</html>
