<!DOCTYPE html>
<html>

    <title>

  <body>

    <script>
      function minMax(nums){
      const length = nums.length;

        let min = Number.POSITIVE_INFINITY;
        let max = Number.NEGATIVE_INFINITY;

        for (let i = 0; i < length; i++) {
          if (nums[i] > max) {
            max = nums[i];
          }

          if (nums[i] < min) {
            min = nums[i];
          }
        }

        return {min, max};
      }
      console.log(minMax([1, -3, 5]));

    </script>
  </body>
</html>
