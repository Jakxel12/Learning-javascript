<!DOCTYPE html>
<head>
  <title>11d Exercise</title>
</head>
<body>
  <button onclick="change()" class="Button1">
    Star
  </button>
  <script>
    function change() {
      const button = document.querySelector('.Button1');
      button.innerHTML = 'loading...'
      setTimeout(
        function () {
          button.innerHTML = 'Finished!';
        }, 1000);
    }
  </script>
</body>
</html>
